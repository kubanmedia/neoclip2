name: Build Capacitor Android APK

on:
push:
branches: [main]
workflow_dispatch:

jobs:
build-android:
runs-on: ubuntu-latest

steps:
- name: Checkout repo
  uses: actions/checkout@v3

- name: Set up Node.js
  uses: actions/setup-node@v3
  with:
    node-version: 20

- name: Install dependencies
  run: npm ci

- name: Install Capacitor Android
  run: npm install @capacitor/core @capacitor/cli @capacitor/android --save

- name: Download Google Drive ZIP
  run: |
    npm install -g gdown
    gdown https://drive.google.com/uc?id=1M_xZcY3Vp2kf27QiP90He4aK3wS_5nOB -O neoclip2-build.zip

- name: Extract web assets
  run: |
    unzip -o neoclip2-build.zip -d www

- name: Initialize Android
  run: npx cap add android || echo "Android already added"

- name: Copy web assets to Android
  run: npx cap copy android

- name: Build APK
  run: |
    cd android
    ./gradlew assembleDebug

- name: Upload APK
  uses: actions/upload-artifact@v3
  with:
    name: neoclip2-debug-apk
    path: android/app/build/outputs/apk/debug/app-debug.apk
